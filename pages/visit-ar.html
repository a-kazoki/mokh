<style>
    .list-group-item.active, .list-group-item.active:focus, .list-group-item.active:hover {border-color: #d34a4a; background-color: #d34a4a}
</style>
<div class="text-center">
    <h3 style="display: inline-block" ng-if="visitoraccess">الزيارة المطلوبة</h3>
    &nbsp;<a href="" ng-click="loginup()">&lpar; <i class="fa fa-sign-in"></i> الدخول على الحساب&rpar;</a>
</div><br>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" ng-if="visitoraccess">
    <p ng-if="results.testResultVisits.length === 0">لم نجد شيئ</p>
    <div class="panel panel-default" ng-repeat="visit in results.testResultVisits">
        <div class="panel-heading" role="tab" id="headingOne" ng-if="visit.VisitNumber === visitreq">
            <div class="panel-body">
                <p ng-if="visit.testResults.length === 0">لم نجد شيئ</p>
                <div ng-repeat="test in visit.testResults">
                    <ul>
                        <li>{{test.Name}} <a href="{{test.ResultFile}}" target="_blank" style="float: initial">&lpar; اظهر النتيجة <i class="fa fa-file-pdf-o"></i> &rpar;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="!visitoraccess"><div class="button-demo ">
        اذا كنت مثلنا لا تملك الوقت الكافي لكي تزور احد فروعنا و تستلم نتيجة تحاليلك يمكنك معرفتها من هنا  
        <span style="color: #d34a4a;"> ادخل على حسابك اولا</span>&nbsp;<a href="" ng-click="loginup()">&lpar; <i class="fa fa-sign-in"></i> الدخول على حسابك&rpar;</a>
    </div></div>
<!-- error modal -->
<div class="modal fade" id="errormodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">عفوا حدث خطا</h4>
            </div>
            <div class="modal-body">
                {{ErrorMSG}}
            </div>
        </div>
    </div>
</div>
